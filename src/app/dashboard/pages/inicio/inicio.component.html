<div class="p-6 space-y-8">
	<!-- Estad√≠sticas -->
	<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
		<div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-4 rounded-xl text-white shadow">
			<div class="text-sm">Total Usuarios</div>
			<div class="text-3xl font-bold">{{ totalUsuarios }}</div>
		</div>
		<div class="bg-gradient-to-r from-pink-500 to-orange-500 p-4 rounded-xl text-white shadow">
			<div class="text-sm">Total Categor√≠as</div>
			<div class="text-3xl font-bold">{{ totalCategorias }}</div>

			<div class="text-sm">Total Archivos</div>
			<div class="text-3xl font-bold">{{ totalArchivos }}</div>
		</div>
	</div>

	<!-- Gr√°fico de barras de usuarios -->
	<div class="bg-white rounded-xl shadow p-4">

	</div>

	<!-- Gr√°ficas Recientes -->
	<div class="grid grid-cols-1 md:grid-cols-3 gap-4">

		<div class="bg-white rounded-xl shadow p-4">
			<h3 class="font-bold text-lg mb-2">Nuevos Usuarios</h3>
			<p-chart type="pie" [data]="pieChartData" [options]="chartOptions" style="height: 200px"></p-chart>
		</div>

		<!-- Categor√≠as recientes -->
		<div class="bg-white rounded-xl shadow p-4">
			<h3 class="font-bold text-lg mb-2">Categor√≠as Recientes</h3>
			<ul class="space-y-1 text-sm text-gray-700">
				<li *ngIf="categoriasRecientes.length === 0" class="text-gray-400 italic">No hay categor√≠as recientes.</li>
				<li *ngFor="let categoria of categoriasRecientes">
					üìÅ <span class="font-medium">{{ categoria.name }}</span>
				</li>
			</ul>
		</div>

		<!-- Archivos recientes -->
		<div class="bg-white rounded-xl shadow p-4">
			<h3 class="font-bold text-lg mb-2">Archivos Recientes</h3>
			<ul class="space-y-1 text-sm text-gray-700">
				<li *ngIf="archivosRecientes.length === 0" class="text-gray-400 italic">No hay archivos recientes.</li>
				<li *ngFor="let archivo of archivosRecientes">
