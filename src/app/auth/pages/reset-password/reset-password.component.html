<form
	*ngIf="resetForm"
	[formGroup]="resetForm"
	(ngSubmit)="resetPassword()"
	class="w-full sm:w-[500px] bg-white p-4 rounded-xl shadow-2xl h-full"
	autocomplete="off"
>
	<div class="flex justify-center mb-3">
		<img src="assets/img/login.png" width="80" height="80" alt="logo" />
	</div>

	<h1 class="text-xl font-bold text-center mb-6">Restablecer Contraseña</h1>

	<div class="space-y-6">
		<div>
			<p-floatlabel>
				<p-password
					inputId="newPassword"
					name="newPassword"
					formControlName="newPassword"
					autocomplete="new-password"
					[toggleMask]="true"
					[feedback]="true"
					inputStyleClass="w-full"
					[style]="{ width: '100%' }"
				></p-password>
				<label for="newPassword">Nueva Contraseña</label>
			</p-floatlabel>
		</div>

		<div>
			<p-floatlabel>
				<p-password
					inputId="confirmPassword"
					name="confirmPassword"
					formControlName="confirmPassword"
					autocomplete="new-password"
					[toggleMask]="true"
					[feedback]="false"
					inputStyleClass="w-full"
					[style]="{ width: '100%' }"
				></p-password>
				<label for="confirmPassword">Confirmar Contraseña</label>
			</p-floatlabel>
		</div>

		<div class="flex flex-col sm:flex-row gap-4 mt-3">
			<p-button
				type="submit"
				label="Actualizar"
				[disabled]="isLoading"
				[icon]="isLoading ? 'pi pi-spin pi-spinner' : ''"
				class="w-full"
			></p-button>

			<p-button
				pButton
				type="button"
				label="Cancelar"
				icon="pi pi-times"
				class="w-full"
				routerLink="/auth/login"
			></p-button>
		</div>
	</div>
</form>
