<form
	class="w-full sm:w-[500px] bg-white p-4 rounded-xl shadow-2xl h-full"
	autocomplete="off"
	[formGroup]="loginForm"
	(ngSubmit)="onLogin()"
>
	<div class="flex justify-center mb-3">
		<img src="assets/img/login.png" width="80" height="80" alt="logo" />
	</div>

	<h1 class="text-3xl font-bold text-center mb-3">Hola, ¡Bienvenido!</h1>

	<div class="mt-[30px]">
		<p-floatlabel>
			<input pInputText class="w-full" formControlName="username" />
			<label for="username">Usuario</label>
		</p-floatlabel>
		<!-- <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-red-500">
			Usuario es obligatorio
		</small> -->
	</div>

	<div class="mt-[40px]">
		<p-floatlabel>
			<p-password
				formControlName="password"
				[toggleMask]="true"
				[feedback]="false"
				inputStyleClass="w-full"
				[style]="{ width: '100%' }"
			></p-password>
			<label for="password">Contraseña</label>
		</p-floatlabel>
		<!-- <small *ngIf="loginForm.get('contraseña')?.touched && loginForm.get('contraseña')?.invalid" class="text-red-500">
      Contraseña es obligatoria
    </small> -->
	</div>

	<div class="mt-[30px]">
		<button type="submit" pButton class="w-full">Ingresar</button>
	</div>

	<div class="mt-4">
		<p-divider layout="horizontal" align="center">o</p-divider>
	</div>

	<div class="flex items-center gap-4 mt-[30px]">
		¿No tienes cuenta?
		<button type="button" pButton routerLink="/auth/register">Registrarse</button>
	</div>
</form>
<p-toast />
